[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:coroutine 'VertexLLM.async_completion' was never awaited:RuntimeWarning
markers =
    eval: marks tests as prompt evaluation tests (requires real LLM calls)
    slow: marks tests as slow (deselect with '-m "not slow"')
