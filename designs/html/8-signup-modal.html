<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Blueprint Sign-up Modal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Newsreader:opsz,wght@6..72,400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a45c46",
                        "primary-hover": "#8a4d3b",
                        "background-light": "#f7f7f6",
                        "background-dark": "#1d1715",
                        "sand-overlay": "rgba(231, 226, 221, 0.85)", // Warm beige overlay
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Newsreader", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "1.75rem", "3xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 20px 40px -10px rgba(164, 92, 70, 0.1)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom blur for the background simulation */
        .app-blur {
            filter: blur(4px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 antialiased h-screen w-full overflow-hidden relative">
<!-- 
        BACKGROUND APP CONTEXT 
        This section simulates the "Blueprint" app workspace behind the modal.
        It is intentionally blurred and dimmed by the overlay.
    -->
<div class="absolute inset-0 z-0 flex h-full w-full">
<!-- Sidebar Simulation -->
<aside class="w-64 bg-[#f0efed] border-r border-stone-200 h-full hidden md:flex flex-col p-6 gap-6">
<div class="flex items-center gap-3 opacity-50">
<div class="w-8 h-8 rounded-full bg-stone-300"></div>
<div class="h-4 w-24 bg-stone-300 rounded"></div>
</div>
<div class="flex flex-col gap-4 mt-4 opacity-40">
<div class="h-8 w-full bg-stone-200 rounded-lg"></div>
<div class="h-8 w-full bg-stone-200 rounded-lg"></div>
<div class="h-8 w-full bg-stone-200 rounded-lg"></div>
</div>
<div class="mt-auto opacity-40">
<div class="h-12 w-full bg-stone-200 rounded-lg"></div>
</div>
</aside>
<!-- Main Content Simulation -->
<main class="flex-1 bg-white h-full p-8 md:p-12">
<!-- Header Fake -->
<div class="flex justify-between items-center mb-12 opacity-30">
<div class="h-10 w-64 bg-stone-100 rounded-lg"></div>
<div class="flex gap-4">
<div class="h-10 w-10 bg-stone-100 rounded-full"></div>
<div class="h-10 w-10 bg-stone-100 rounded-full"></div>
</div>
</div>
<!-- Cards Grid Fake -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 opacity-30">
<div class="h-64 bg-stone-50 rounded-xl border border-stone-100 p-6 flex flex-col gap-4">
<div class="h-40 w-full bg-stone-100 rounded-lg" data-alt="Abstract soft gradient background" style="background-image: linear-gradient(135deg, #f5f5f4 0%, #e7e5e4 100%);"></div>
<div class="h-4 w-3/4 bg-stone-200 rounded"></div>
<div class="h-4 w-1/2 bg-stone-200 rounded"></div>
</div>
<div class="h-64 bg-stone-50 rounded-xl border border-stone-100 p-6 flex flex-col gap-4">
<div class="h-40 w-full bg-stone-100 rounded-lg" data-alt="Abstract soft gradient background" style="background-image: linear-gradient(135deg, #f5f5f4 0%, #e7e5e4 100%);"></div>
<div class="h-4 w-3/4 bg-stone-200 rounded"></div>
</div>
<div class="h-64 bg-stone-50 rounded-xl border border-stone-100 p-6 flex flex-col gap-4">
<div class="h-40 w-full bg-stone-100 rounded-lg" data-alt="Abstract soft gradient background" style="background-image: linear-gradient(135deg, #f5f5f4 0%, #e7e5e4 100%);"></div>
</div>
</div>
</main>
</div>
<!-- 
        OVERLAY & MODAL
        z-index ensures it sits on top.
    -->
<div class="absolute inset-0 z-10 bg-[#e7e2dd]/60 backdrop-blur-sm flex items-center justify-center p-4">
<!-- Modal Container -->
<div class="bg-white w-full max-w-[420px] rounded-[24px] shadow-soft p-8 md:p-10 relative transform transition-all">
<!-- Modal Content -->
<div class="flex flex-col items-center text-center">
<!-- Logo Lockup -->
<div class="mb-6 flex flex-col items-center">
<div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center mb-3 shadow-sm">
<span class="font-serif text-white text-2xl italic font-bold pt-1">B</span>
</div>
<h1 class="font-serif text-2xl text-gray-900 tracking-tight">Blueprint</h1>
</div>
<!-- Value Proposition -->
<p class="text-sm text-gray-500 mb-8 leading-relaxed max-w-xs mx-auto">
                    Sign up to save your research, create multiple sessions, and export your Blueprints.
                </p>
<!-- Actions Stack -->
<div class="w-full space-y-5">
<!-- Google Button -->
<button class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-50 text-gray-700 font-medium py-2.5 px-4 rounded-xl border border-gray-200 transition-colors duration-200 group">
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-[15px]">Continue with Google</span>
</button>
<!-- Divider -->
<div class="relative flex items-center py-1">
<div class="flex-grow border-t border-gray-200"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase tracking-wider font-medium">or</span>
<div class="flex-grow border-t border-gray-200"></div>
</div>
<!-- Email Form -->
<form class="space-y-4" onsubmit="event.preventDefault();">
<div>
<label class="sr-only" for="email">Email address</label>
<input class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 text-[15px]" id="email" name="email" placeholder="Email address" type="email"/>
</div>
<button class="w-full bg-primary hover:bg-primary-hover text-white font-medium py-3 px-4 rounded-xl shadow-sm hover:shadow-md transition-all duration-200 text-[15px]" type="submit">
                            Continue with Email
                        </button>
</form>
</div>
<!-- Footer Link -->
<div class="mt-8 text-[13px] text-gray-500">
                    Already have an account? 
                    <a class="text-primary hover:text-primary-hover font-medium ml-1 underline decoration-primary/30 underline-offset-2 transition-colors" href="#">Log in</a>
</div>
</div>
</div>
</div>
</body></html>
