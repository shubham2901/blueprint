<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Blueprint Active Research Loading</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e63b19",
                        "sand": "#F9F7F2",
                        "sand-dark": "#F5F5F0",
                        "charcoal": "#211411",
                        "warm-gray": "#F5F5F0",
                        "warm-gray-dark": "#EBEBE5",
                        "terracotta": "#e63b19",
                        "muted-green": "#5F7161",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.5rem", // 24px
                        "3xl": "2rem",
                        "full": "9999px"
                    },
                    animation: {
                        'shimmer': 'shimmer 2s infinite linear',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .font-serif {
            font-family: 'Newsreader', serif;
        }
        .shimmer-bg {
            background: linear-gradient(to right, #F5F5F0 4%, #EBEBE5 25%, #F5F5F0 36%);
            background-size: 1000px 100%;
        }
    </style>
</head>
<body class="bg-sand text-charcoal font-body antialiased h-screen flex flex-col overflow-hidden">
<!-- Main Wrapper -->
<main class="flex-1 w-full max-w-[1440px] mx-auto p-4 md:p-6 lg:p-8 h-full gap-6 lg:gap-8 flex flex-col lg:flex-row">
<!-- Left Panel: Workspace (70%) -->
<section class="flex-[7] bg-white rounded-[24px] shadow-sm flex flex-col overflow-hidden relative">
<!-- Tabs Header -->
<header class="px-8 pt-8 pb-4 border-b border-warm-gray-dark/50">
<nav class="flex space-x-8">
<button class="font-serif text-lg font-medium text-charcoal relative pb-2 group">
                        Research
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-charcoal rounded-full"></span>
</button>
<button class="font-serif text-lg font-medium text-gray-400 hover:text-charcoal relative pb-2 transition-colors">
                        Blueprint
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-charcoal rounded-full transition-all duration-300 group-hover:w-full"></span>
</button>
</nav>
</header>
<!-- Workspace Content: Skeletons -->
<div class="flex-1 p-8 overflow-y-auto space-y-6">
<!-- Skeleton 1: Large Summary Block -->
<div class="w-full h-48 rounded-2xl shimmer-bg animate-shimmer relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent transform -skew-x-12 translate-x-[-100%] animate-[shimmer_2s_infinite]"></div>
</div>
<div class="grid grid-cols-2 gap-6">
<!-- Skeleton 2: Metric Card -->
<div class="w-full h-64 rounded-2xl shimmer-bg animate-shimmer relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent transform -skew-x-12 translate-x-[-100%] animate-[shimmer_2s_infinite]"></div>
</div>
<!-- Skeleton 3: Metric Card -->
<div class="w-full h-64 rounded-2xl shimmer-bg animate-shimmer relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent transform -skew-x-12 translate-x-[-100%] animate-[shimmer_2s_infinite]"></div>
</div>
</div>
<!-- Skeleton 4: List Block -->
<div class="w-full h-40 rounded-2xl shimmer-bg animate-shimmer relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent transform -skew-x-12 translate-x-[-100%] animate-[shimmer_2s_infinite]"></div>
</div>
</div>
<!-- Subtle Overlay for loading context -->
<div class="absolute bottom-8 right-8 pointer-events-none">
<!-- Decorative element could go here, keeping it clean for now -->
</div>
</section>
<!-- Right Sidebar: Context & Chat (30%) -->
<aside class="flex-[3] flex flex-col min-w-[320px] h-full relative">
<!-- Sidebar Header -->
<header class="flex items-center justify-between mb-6 px-1">
<div class="flex items-center gap-3">
<div class="w-8 h-8 bg-charcoal text-white rounded-lg flex items-center justify-center font-serif font-bold text-xl">B</div>
<span class="bg-terracotta/10 text-terracotta text-[10px] tracking-wider font-bold px-2 py-1 rounded-md uppercase border border-terracotta/20">1 Session Left</span>
</div>
<div class="flex items-center gap-3">
<button class="text-xs font-semibold text-charcoal hover:text-terracotta transition-colors">Sign up</button>
<button class="text-gray-400 hover:text-charcoal transition-colors p-1">
<span class="material-icons text-xl">history</span>
</button>
</div>
</header>
<!-- Chat Container -->
<div class="flex-1 flex flex-col gap-4 overflow-y-auto pr-1">
<!-- Chat Group 1 -->
<div class="bg-white rounded-2xl p-5 shadow-[0_2px_12px_-4px_rgba(0,0,0,0.05)] border border-white">
<!-- User Message -->
<div class="flex flex-col items-end mb-4">
<div class="bg-sand-dark text-charcoal rounded-2xl rounded-tr-sm px-4 py-3 text-sm max-w-[90%]">
                            I want to build a personal finance app
                        </div>
</div>
<!-- Answer Chips (Visualizing "Answered State") -->
<div class="flex flex-wrap gap-2 justify-end mb-6">
<span class="px-3 py-1 rounded-full bg-terracotta text-white text-xs font-medium">Budgeting</span>
<span class="px-3 py-1 rounded-full bg-terracotta text-white text-xs font-medium">Mobile Only</span>
<span class="px-3 py-1 rounded-full bg-terracotta text-white text-xs font-medium">Gen Z</span>
</div>
<!-- System Message -->
<div class="flex gap-3 mb-4">
<div class="w-6 h-6 rounded-full bg-charcoal flex-shrink-0 flex items-center justify-center mt-1">
<span class="text-white text-[10px] font-serif">B</span>
</div>
<div class="text-sm text-gray-600 leading-relaxed">
                            Researching the personal finance app space in the budgeting segment.
                        </div>
</div>
<!-- Progress Indicator -->
<div class="pl-9 space-y-4 pt-2">
<!-- Step 1: Done -->
<div class="flex items-center gap-3 group">
<div class="w-5 h-5 rounded-full bg-muted-green/10 flex items-center justify-center flex-shrink-0">
<span class="material-icons text-muted-green text-[14px]">check</span>
</div>
<span class="text-sm text-gray-400 line-through decoration-gray-300">Scanning the market</span>
</div>
<!-- Step 2: Active -->
<div class="flex items-center gap-3">
<div class="w-5 h-5 flex items-center justify-center flex-shrink-0 relative">
<span class="absolute w-2 h-2 bg-terracotta rounded-full"></span>
<span class="absolute w-full h-full border border-terracotta/30 rounded-full animate-ping opacity-75"></span>
</div>
<span class="text-sm text-charcoal font-semibold">Finding competitors</span>
</div>
<!-- Step 3: Pending -->
<div class="flex items-center gap-3">
<div class="w-5 h-5 rounded-full border border-gray-200 flex-shrink-0"></div>
<span class="text-sm text-gray-300">Analyzing profiles</span>
</div>
<!-- Step 4: Pending -->
<div class="flex items-center gap-3">
<div class="w-5 h-5 rounded-full border border-gray-200 flex-shrink-0"></div>
<span class="text-sm text-gray-300">Synthesizing blueprint</span>
</div>
</div>
</div>
<!-- Spacer to push content up if needed -->
<div class="flex-1"></div>
</div>
<!-- Input Area (Floating) -->
<div class="mt-4 relative">
<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-1 flex items-center opacity-80 cursor-not-allowed">
<input class="w-full bg-transparent border-none focus:ring-0 text-sm px-4 py-3 placeholder:text-gray-400 cursor-not-allowed text-gray-500" disabled="" placeholder="Research in progress..." type="text"/>
<button class="p-2 rounded-lg text-gray-300" disabled="">
<span class="material-icons text-xl">arrow_upward</span>
</button>
</div>
</div>
</aside>
</main>
<!-- Background texture/noise if needed, but keeping clean for cozy theme -->
</body></html>
